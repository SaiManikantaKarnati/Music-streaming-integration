<!DOCTYPE html>
<html>
<head>
	<title>Spotify API Page</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1>Spotify API Page</h1>
	</header>
	<main>
		<section id="search">
			<h2>Search for a track or artist</h2>
			<form>
				<label for="search-input">Search:</label>
				<input type="text" id="search-input" name="search-input" placeholder="Enter a song or artist" required>
				<button type="submit">Search</button>
			</form>
		</section>
		<section id="results">
			<h2>Results</h2>
			<ul id="results-list">
			</ul>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Spotify API Page. All rights reserved.<br>K Sai Manikanta</p>
	</footer>
	<script src="script.js"></script>
</body>
</html>
